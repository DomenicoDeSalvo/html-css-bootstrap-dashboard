<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://kit.fontawesome.com/9c5528b453.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div id="app" class="d-flex flex-column vh-100">
            <!--NAV -->
            <nav class="main__nav">
                <div class="container-fluid">
                    <div class="row align-items-center">
                        <!-- LOGO -->
                        <img src="./img/logo.svg" alt="logo1" class="col-auto logo_desktop d-none d-lg-block">
                        <img src="./img/mobile-logo.png" alt="logo2" class="col-auto logo d-lg-none">
                        <!-- SEARCH BAR -->
                        <div class="col nav__search_bar flex-grow-1 position-relative">
                            <input type="text" placeholder="Prova a cercare: Lezioni di Laravel">
                            <span><i class="fa-solid fa-magnifying-glass"></i></span>
                        </div>
                        <!-- ICONS -->
                        <ul class="col-auto nav__list d-flex list-unstyled mb-0 gap-3">
                            <li class="desktop_icon d-none d-lg-block">
                                <a href=""><i class="fa-solid fa-list-ul"></i></a>
                            </li>
                            <li class="desktop_icon d-none d-lg-block">
                                <a href=""><i class="fa-solid fa-circle-question"></i></a>
                            </li>
                            <li class="desktop_icon d-none d-lg-block">
                                <a href=""><i class="fa-solid fa-ellipsis-vertical"></i></a>
                            </li>
                            <li>
                                <!-- MENU -->
                                <div class="nav__menu position-relative">
                                    <div class="nav__menu__icon"><i class="fa-solid fa-bell"></i></div>
                                    <div class="card nav__menu__content">
                                        <ul class="list-group list-group-flush">
                                            <li class="list-group-item border-0">Profilo</li>
                                            <li class="list-group-item border-0">Fatturazione</li>
                                            <li class="list-group-item border-0">Logout</li>
                                        </ul>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- APP BODY -->
            <div class="app__body d-flex flex-grow-1">
                <!-- HEADER -->
                <header class="side_bar text-white"> 
                    <ul class="side_bar__list h-100 mt-4 list-unstyled mx-4 d-flex flex-column align-items-center">
                        <li>
                            <a href="" class=" ">
                                <span class="side_bar__list__icon"><i class="fa-solid fa-house"></i></span>
                                <span class="d-none d-lg-inline-block ms-1 ">Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="" class=" ">
                                <span class="side_bar__list__icon"><i class="fa-solid fa-chart-simple"></i></span>
                                <span class="d-none d-lg-inline-block ms-2">Stats</span>
                            </a>
                        </li>
                        <li>
                            <a href="" class=" ">
                                <span class="side_bar__list__icon"><i class="fa-solid fa-signal"></i></span>
                                <span class="d-none d-lg-inline-block ms-1">Signal</span>
                            </a>
                        </li>
                        <li class="mt-auto mb-4">
                            <a href="" class=" ">
                                <span class="side_bar__list__icon"><i class="fa-solid fa-gear"></i></span>
                                <span class="d-none d-lg-inline-block ms-2">Admin</span>
                            </a>
                        </li>
                    </ul>
                </header>
                <!-- MAIN -->
                <main class="d-flex flex-grow-1 flex-column">
                    <!-- CONTENT HEADER -->
                    <section class="content__header text-white">
                        <div class="row align-content-start mx-2">
                            <div class="col-12 col-md-4 col-lg-3 order-md-3 py-4">
                                <span>Nuovo Studente</span>
                                <button type="button" class="btn btn-outline-light mx-2 text-center">
                                    <i class="fa-solid fa-plus"></i>
                                </button>
                            </div>
                            <div class="col-12 col-md-4 col-lg-6 py-4">
                                <div>
                                    <Span class="fs-1">Boolean</Span>
                                    <span>Piano blaze</span>
                                </div>
                                <div>
                                    <span class="blue_highlight">3 app</span>
                                    <span class="d-inline-block">>></span>
                                    <span class="d-lg-none blue_highlight">+</span>
                                    <span class="d-none d-lg-inline-block blue_highlight">Boolean mobile app</span>
                                    <span class="d-none d-lg-inline-block blue_highlight">Boolean web app</span>
                                    <span class="d-none d-lg-inline-block blue_highlight">Boolean blog app</span>
                                </div>
                            </div>
                            <div class="col-12 col-md-4 col-lg-3 py-4">
                                <div>Studenti online negli ultimi 30 minuti</div>
                                <div class="fs-2">125</div>
                            </div>
                        </div>
                    </section>
                    <!-- CONTENT -->
                    <section>
                        <div>ciao</div>
                    </section>
                </main>
            </div>
        </div>
    </body>
</html>
